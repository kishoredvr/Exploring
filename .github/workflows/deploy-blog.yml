name: Deploy Combined Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./blog # Use the Gemfile inside the blog folder

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 1. Create a temporary folder named '_site'
      # 2. Copy your ROOT HTML files (AboutMe, index, images) into it
      - name: Prepare Root Files
        run: |
          mkdir _site
          cp *.html *.jpg *.png _site/ 2>/dev/null || :
          cp CNAME _site/ 2>/dev/null || :

      # 3. Build the Blog and put it inside '_site/blog'
      - name: Build Blog with Jekyll
        run: |
          cd blog
          bundle exec jekyll build --destination ../_site/blog
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
