# .github/workflows/deploy-blog.yml
name: Deploy Blog

on:
  push:
    paths:
      - 'blog/**'
  workflow_dispatch:

percurrency:
  group: "blog-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-and-deploy-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← CRITICAL: Add this line
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Install Jekyll
        run: |
          cd blog
          gem install jekyll bundler --no-document
          bundle install  # if you have Gemfile
          
      - name: Build Jekyll site
        run: |
          cd blog
          jekyll build --verbose --trace --destination ../_site/blog
          ls -la ../_site/blog/  # Debug: List built files
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # ← Use v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site/blog
          destination_dir: ./blog
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Blog: ${{ github.sha }}'
