name: Send Reminder Email

on:
  schedule:
    - cron: '0 9 */3 * *'  # Every 3 days at 9 AM
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸ“… 3-Day Reminder - Supabase Check"
        to: your-email@gmail.com
        from: GitHub Reminder <${{ secrets.EMAIL_USERNAME }}>
        body: |
          This is your 3-day reminder to check Supabase functions.
          
          Time: $(date)
          Run ID: ${{ github.run_id }}
          
          Make sure your Supabase functions are running properly.
          
          Next reminder in 3 days.
