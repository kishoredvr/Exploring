# blog/_config.yml
title: "Parishodana Insights"
description: "Spiritual wisdom and Vedic astrology articles"
baseurl: "/blog"  # Critical: This makes it work at /blog
url: "https://parishodana.xyz"

# Minimal setup - no plugins needed
markdown: kramdown
permalink: /blog/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"