<!-- Create: blog/post.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}">
</head>
<body class="blog-container">
    <a href="/blog/" class="back-home">← All Articles</a>
    <a href="/" style="margin-left: 10px;">← Main Site</a>
    
    <article class="post-content">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
        
        <div class="article-body">
            {{ content }}
        </div>
    </article>
    
    <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
        <p><a href="/blog/">← Back to Articles</a></p>
        <p>© {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
