<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.8;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 50px;
            margin: 40px auto;
        }

        .back-nav {
            margin-bottom: 30px;
        }

        .back-nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            background: #f0f7ff;
            transition: all 0.3s;
        }

        .back-nav a:hover {
            background: #3498db;
            color: white;
        }

        .article-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            color: #7f8c8d;
            flex-wrap: wrap;
        }

        .article-date {
            background: #f0f7ff;
            padding: 6px 15px;
            border-radius: 20px;
            color: #3498db;
            font-weight: 500;
        }

        .article-tag {
            background: #f8f9fa;
            padding: 6px 15px;
            border-radius: 20px;
            color: #666;
        }

        .article-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .article-content {
            font-size: 1.1em;
            color: #444;
        }

        .article-content h2 {
            color: #2c3e50;
            margin: 40px 0 20px 0;
            font-size: 1.8em;
        }

        .article-content h3 {
            color: #3c4e60;
            margin: 30px 0 15px 0;
            font-size: 1.4em;
        }

        .article-content p {
            margin-bottom: 25px;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .article-content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #666;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 0 8px 8px 0;
        }

        .article-content ul, .article-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .article-content li {
            margin-bottom: 10px;
        }

        .article-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .article-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .article-footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-outline {
            border: 2px solid #3498db;
            color: #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
        }

        .btn-primary:hover {
            background: #2980b9;
            border-color: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
            }

            .article-title {
                font-size: 2em;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-nav">
            <a href="{{ '/blog/' | relative_url }}">
                ‚Üê Back to Blog
            </a>
        </div>

        <article>
            <header class="article-header">
                <div class="article-meta">
                    <span class="article-date">{{ page.date | date: "%B %d, %Y" }}</span>
                    {% if page.categories %}
                        {% for category in page.categories %}
                            <span class="article-tag">{{ category }}</span>
                        {% endfor %}
                    {% endif %}
                </div>
                <h1 class="article-title">{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p class="article-subtitle">{{ page.subtitle }}</p>
                {% endif %}
            </header>

            <div class="article-content">
                {{ content }}
            </div>
        </article>

        <div class="article-footer">
            <a href="{{ '/blog/' | relative_url }}" class="btn btn-outline">More Articles</a>
            <a href="{{ '/' | relative_url }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        // Add reading time
        document.addEventListener('DOMContentLoaded', function() {
            const articleContent = document.querySelector('.article-content');
            const wordCount = articleContent.textContent.split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 200);
            
            const metaDiv = document.querySelector('.article-meta');
            if (metaDiv) {
                const readingTimeSpan = document.createElement('span');
                readingTimeSpan.className = 'article-tag';
                readingTimeSpan.textContent = readingTime + ' min read';
                metaDiv.appendChild(readingTimeSpan);
            }
        });
    </script>
</body>
</html>
