<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPayment - Under Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 20px;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #fdbb2d, #b21f1f);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            100% { width: 70%; }
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #fdbb2d;
        }
        
        .countdown {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .countdown span {
            font-weight: bold;
            color: #fdbb2d;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Site Under Development</h1>
        
        <p>We're working hard to bring you an amazing experience. Our website is currently under development and will be launched soon.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Thank you for your patience. We'll be back with something great!</p>
        
        <div class="countdown">
            Estimated time until launch: <span id="days">15</span> days, <span id="hours">12</span> hours
        </div>
        
        <div class="contact-info">
            <p></p>
            <p><i class="fas fa-envelope"></i> </p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Simple countdown timer (updates every minute)
        function updateCountdown() {
            // Set your launch date here (year, month-1, day, hour, minute)
            const launchDate = new Date(2025, 9, 5, 12, 0);
            const now = new Date();
            
            const diff = launchDate - now;
            
            if (diff <= 0) {
                document.querySelector('.countdown').innerHTML = "We're launching very soon!";
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        }
        
        // Initial update
        updateCountdown();
        
        // Update every minute
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
