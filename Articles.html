<!DOCTYPE html>
<html>
<head>
    <title>Articles - Parishodana</title>
    <!-- Your existing CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Minimal blog preview CSS -->
    <style>
        .blog-preview { max-width: 800px; margin: 2rem auto; }
        .blog-item { margin: 1.5rem 0; padding: 1rem; background: #f9f9f9; border-radius: 5px; }
        .blog-title { color: #1a237e; margin-bottom: 0.5rem; }
        .blog-excerpt { color: #555; margin-bottom: 0.5rem; }
        .blog-meta { color: #777; font-size: 0.9em; }
        .view-all { text-align: center; margin: 2rem 0; }
    </style>
</head>
<body>
    <!-- YOUR EXISTING HEADER/NAV -->
    
    <div class="blog-preview">
        <h1>Spiritual Articles</h1>
        <p>Explore writings on Vedic wisdom, meditation, and spiritual growth.</p>
        
        <!-- Blog preview will load here -->
        <div id="blog-preview-container">
            <p>Loading recent articles...</p>
        </div>
        
        <div class="view-all">
            <a href="/blog/" class="btn">View All Articles →</a>
            <a href="/blog/feed.xml" style="margin-left: 1rem;">Subscribe via RSS</a>
        </div>
    </div>
    
    <!-- YOUR EXISTING FOOTER -->
    
    <script>
    // Load recent posts from blog
    async function loadBlogPreview() {
        try {
            const response = await fetch('/blog/index.json');
            if (!response.ok) throw new Error('Blog not ready');
            
            const html = await response.text();
            // Extract posts from blog homepage
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const posts = doc.querySelectorAll('.post');
            
            let previewHTML = '';
            posts.forEach((post, index) => {
                if (index < 3) { // Show only 3 posts
                    const title = post.querySelector('.post-title a');
                    const excerpt = post.querySelector('.post-excerpt');
                    const meta = post.querySelector('.post-meta');
                    
                    if (title) {
                        previewHTML += `
                        <div class="blog-item">
                            <h3 class="blog-title"><a href="${title.href}">${title.textContent}</a></h3>
                            ${meta ? `<div class="blog-meta">${meta.textContent}</div>` : ''}
                            ${excerpt ? `<p class="blog-excerpt">${excerpt.textContent}</p>` : ''}
                            <a href="${title.href}">Read more →</a>
                        </div>`;
                    }
                }
            });
            
            document.getElementById('blog-preview-container').innerHTML = 
                previewHTML || '<p>No articles yet. Check back soon!</p>';
                
        } catch (error) {
            document.getElementById('blog-preview-container').innerHTML = 
                `<p><a href="/blog/">Visit the blog →</a></p>`;
        }
    }
    
    // Load when page is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadBlogPreview);
    } else {
        loadBlogPreview();
    }
    </script>
</body>
</html>
