<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- LUNAR ASTRO STYLE CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #1a237e; /* Deep Navy */
            --accent-color: #d84315;  /* Saffron */
            --text-dark: #2c3e50;
            --text-light: #546e7a;
            --bg-light: #f4f6f8;
            --white: #ffffff;
            --font-heading: 'Merriweather', serif;
            --font-body: 'Open Sans', sans-serif;
        }

        body { 
            font-family: var(--font-body); 
            line-height: 1.7; 
            color: var(--text-dark); 
            background-color: var(--bg-light); 
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }

        /* --- HEADER --- */
        header { 
            background: var(--white); 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-top: 4px solid var(--accent-color); 
        }

        .navbar { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .logo { 
            font-family: var(--font-heading); 
            font-weight: 900; 
            font-size: 1.5rem; 
            color: var(--primary-color); 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        
        .logo img { width: 40px; height: 40px; border-radius: 50%; }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { font-weight: 600; color: var(--text-dark); }
        .nav-links a:hover, .nav-links a.active { color: var(--accent-color); }

        /* --- LAYOUT --- */
        .container { 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 0 20px; 
            min-height: 60vh;
        }

        /* --- TITLES --- */
        .page-header { 
            text-align: center; 
            margin-bottom: 50px; 
            border-bottom: 1px solid #e0e0e0; 
            padding-bottom: 20px; 
        }
        
        .page-header h1 { 
            font-family: var(--font-heading); 
            font-size: 3rem; 
            color: var(--primary-color); 
            margin-bottom: 10px;
        }

        .page-header p {
             color: var(--text-light);
             font-size: 1.1rem;
        }

        /* --- ARTICLE GRID --- */
        .articles-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        /* --- ARTICLE CARD --- */
        .article-card { 
            background: var(--white); 
            border: 1px solid #eee; 
            border-radius: 6px; 
            overflow: hidden; 
            transition: transform 0.3s, box-shadow 0.3s; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            position: relative;
        }

        .article-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-color: var(--accent-color); 
        }

        .article-link-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1;
        }

        .article-image { 
            height: 200px; 
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .article-content { 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
        }

        .article-date { 
            font-size: 0.8rem; 
            color: var(--accent-color); 
            font-weight: 700; 
            margin-bottom: 10px; 
            text-transform: uppercase;
        }

        .article-content h3 { 
            font-family: var(--font-heading); 
            font-size: 1.4rem; 
            color: var(--text-dark); 
            margin-bottom: 15px; 
            line-height: 1.3; 
        }

        .article-content p { 
            color: var(--text-light); 
            font-size: 0.95rem; 
            margin-bottom: 20px; 
            flex-grow: 1; 
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn { 
            margin-top: auto; 
            font-weight: 700; 
            color: var(--primary-color); 
            font-size: 0.9rem; 
            z-index: 2; 
        }

        /* Loading State */
        #loading-msg { text-align: center; color: var(--text-light); font-style: italic; margin-top: 50px;}

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            text-align: center;
            padding: 40px;
            border-top: 1px solid #eee;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .page-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Profilepic.jpg" alt="Logo" onerror="this.style.display='none'"> 
                <span>Your Name</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="AboutMe.html">About</a>
                <a href="Articles.html" class="active">Articles</a>
                <a href="MessageMe.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Knowledge Base</h1>
            <p>Exploring Vedic Astrology, Meditation & Life Patterns</p>
        </div>

        <div id="articles-container" class="articles-grid">
            </div>
        
        <div id="loading-msg">Loading articles from blog...</div>
    </div>

    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path to your feed.xml inside the blog folder
            const feedUrl = 'blog/feed.xml';
            const container = document.getElementById('articles-container');
            const loadingMsg = document.getElementById('loading-msg');

            fetch(feedUrl)
                .then(response => {
                    if (!response.ok) throw new Error("Feed not found");
                    return response.text();
                })
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => {
                    const items = data.querySelectorAll("item");
                    
                    if(items.length === 0) {
                        loadingMsg.textContent = "No articles found yet.";
                        return;
                    }

                    loadingMsg.style.display = 'none';

                    items.forEach(item => {
                        // Extract data from XML
                        const title = item.querySelector("title").textContent;
                        const link = item.querySelector("link").textContent;
                        const pubDate = new Date(item.querySelector("pubDate").textContent);
                        
                        // Create readable date
                        const dateStr = pubDate.toLocaleDateString('en-US', { 
                            year: 'numeric', month: 'short', day: 'numeric' 
                        });

                        // Get description (stripped of HTML tags for preview)
                        let description = item.querySelector("description").textContent;
                        const tempDiv = document.createElement("div");
                        tempDiv.innerHTML = description;
                        const plainText = tempDiv.textContent || tempDiv.innerText || "";
                        const snippet = plainText.substring(0, 120) + "...";

                        // Build Card HTML
                        const card = document.createElement('article');
                        card.className = 'article-card';
                        
                        card.innerHTML = `
                            <a href="${link}" class="article-link-overlay"></a>
                            <div class="article-image">
                                <div>ðŸŒ™</div> 
                            </div>
                            <div class="article-content">
                                <div class="article-date">${dateStr}</div>
                                <h3>${title}</h3>
                                <p>${snippet}</p>
                                <span class="read-more-btn">Read Full Article â†’</span>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error(err);
                    loadingMsg.innerHTML = `
                        Unable to load articles.<br>
                        <a href="blog/index.html" style="color:#d84315; font-weight:bold; text-decoration:underline; margin-top:10px; display:inline-block;">
                            Click here to visit the Blog directly
                        </a>
                    `;
                });
        });
    </script>

</body>
</html>
