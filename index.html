<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">
        <a href="#">Your Logo</a>
      </div>

      <div id="mobileMenuToggle" class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <nav id="mainNav">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="#" class="dropdown-toggle">Services <i class="fas fa-chevron-down"></i></a>
            <ul class="dropdown">
              <li><a href="#">Service 1</a></li>
              <li><a href="#">Service 2</a></li>
              <li><a href="#">Service 3</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="dropdown-toggle">Products <i class="fas fa-chevron-down"></i></a>
            <ul class="dropdown">
              <li><a href="#">Product 1</a></li>
              <li><a href="#">Product 2</a></li>
              <li><a href="#">Product 3</a></li>
            </ul>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Our Website</h1>
      <p>Your tagline goes here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mainNav = document.getElementById('mainNav');
      const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
      
      // Mobile menu functionality
      if (mobileMenuToggle) {
          mobileMenuToggle.addEventListener('click', function() {
              mainNav.classList.toggle('active');
              if (mainNav.classList.contains('active')) {
                  mobileMenuToggle.innerHTML = '<i class="fas fa-times"></i>';
                  document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
              } else {
                  mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                  document.body.style.overflow = ''; // Restore scrolling
              }
          });
      }
      
      // Mobile dropdown functionality
      dropdownToggles.forEach(toggle => {
          toggle.addEventListener('click', function(e) {
              if (window.innerWidth <= 992) {
                  e.preventDefault();
                  const parentLi = this.parentElement;
                  
                  // Close all other dropdowns
                  document.querySelectorAll('nav li').forEach(li => {
                      if (li !== parentLi) {
                          li.classList.remove('active');
                      }
                  });
                  
                  // Toggle current dropdown
                  parentLi.classList.toggle('active');
              }
          });
      });
      
      // Close mobile menu when a normal link is clicked
      document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', function() {
              if (window.innerWidth <= 992 && !this.classList.contains('dropdown-toggle')) {
                  mainNav.classList.remove('active');
                  if (mobileMenuToggle) {
                      mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                  }
                  document.body.style.overflow = ''; // Restore scrolling
              }
          });
      });
  });
  </script>

</body>
</html>
