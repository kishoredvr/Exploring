<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePay - Banking Reinvented</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy-blue: #1e2a78;
            --light-blue: #0096FF;
            --dark-navy: #0a1435;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background: var(--navy-blue);
            color: white;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            display: inline-block;
        }

        nav ul li a:hover {
            color: var(--light-blue);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: white;
            top: 100%;
            left: 0;
            min-width: 180px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .dropdown-menu a {
            color: #333;
            display: block;
            padding: 10px 15px;
        }

        .dropdown-menu a:hover {
            background: #f1f1f1;
            color: var(--navy-blue);
        }

        nav ul li:hover .dropdown-menu {
            display: block;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn {
            background: white;
            color: var(--navy-blue);
        }

        .signup-btn {
            background: var(--light-blue);
            color: white;
        }

        .mobile-header {
            display: none;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .mobile-menu-toggle {
            font-size: 1.8em;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        /* Mobile Navigation Fix */
        @media (max-width: 992px) {
            .mobile-header {
                display: flex;
            }
            .header-content {
                display: none;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--dark-navy);
                z-index: 999;
                padding: 80px 20px 20px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                overflow-y: auto;
            }

            nav.active {
                transform: translateX(0);
            }

            nav ul {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav ul li {
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            nav ul li a {
                display: block;
                width: 100%;
                padding: 14px 0;
                color: white;
                text-decoration: none;
            }

            .dropdown-menu {
                display: none;
                background: rgba(255, 255, 255, 0.05);
                border: none;
                padding-left: 20px;
                transition: max-height 0.3s ease;
                overflow: hidden;
            }

            nav ul li.active .dropdown-menu {
                display: block;
            }

            .dropdown-menu a {
                color: rgba(255, 255, 255, 0.9);
                border: none;
                padding: 10px 0;
            }
        }

        main {
            padding-top: 100px;
            text-align: center;
        }

        section {
            padding: 80px 20px;
        }

        footer {
            background: var(--dark-navy);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer a {
            color: var(--light-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div class="mobile-header">
            <div class="logo">OnePay</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="header-content">
            <div class="logo">OnePay</div>
            <nav id="mainNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle">Products <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-menu">
                            <a href="#">Credit Cards</a>
                            <a href="#">Loans</a>
                            <a href="#">Investments</a>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle">Solutions <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-menu">
                            <a href="#">Personal</a>
                            <a href="#">Business</a>
                            <a href="#">Enterprise</a>
                        </div>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div>
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h1>Welcome to OnePay</h1>
            <p>Your all-in-one banking and payment solution.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 OnePay. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mainNav = document.getElementById('mainNav');
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        // Toggle menu open/close
        mobileMenuToggle.addEventListener('click', function() {
            const isOpen = mainNav.classList.toggle('active');
            document.body.style.overflow = isOpen ? 'hidden' : '';
            mobileMenuToggle.innerHTML = isOpen 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Toggle dropdowns in mobile view
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                if (window.innerWidth <= 992) {
                    e.preventDefault();
                    const parentLi = this.parentElement;
                    parentLi.classList.toggle('active');
                }
            });
        });

        // Close menu on link click
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    mainNav.classList.remove('active');
                    document.body.style.overflow = '';
                    mobileMenuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });
        });
    });
    </script>

</body>
</html>
